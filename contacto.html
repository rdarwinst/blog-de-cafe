<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&family=Quicksand&display=swap"
        rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <title>Blog de Café</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a><!-- .logo -->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav><!-- .navegacion -->
            </div><!-- .barra -->
        </div>
        <div class="header__texto centrar-texto">
            <h2 class="no-margin">Blog de Café con Consejos y Cursos.</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos.</p>
        </div>
    </header><!-- .header -->

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="contacto-bg"></div>
        <form class="contacto">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input class="campo__field" type="text" name="nombre" id="nombre" placeholder="Escribe aquí tu nombre."
                    autofocus>
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail:</label>
                <input class="campo__field" type="email" name="email" id="email"
                    placeholder="Escribe aquí tu correo electrónico.">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea class="campo__field campo__field--textarea" name="mensaje" id="mensaje""></textarea>
            </div>
            <div class=" campo flex alinear-derecha">
                <input type="submit" value="Contactar" class="boton boton--primario w-sm-100">
            </div>
        </form>
        
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a><!-- .logo -->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav><!-- .navegacion -->
            </div><!-- .barra -->
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
